<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>

  <div class="container">
    <div class="advice">
      <div class="advice-id">ADVICE #117</div>
      <div class="advice-text">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</div>
      <picture>
        <source media="(max-width:650px)" srcset="assets/images/pattern-divider-mobile.svg">
        <source media="(min-width:651px)" srcset="assets/images/pattern-divider-desktop.svg">
        <img src="assets/images/pattern-divider-desktop.svg" alt="pattern-divider" class="pattern-divider">
      </picture>
    </div>
    <button id="dice-roll"><img src="assets/images/icon-dice.svg" alt="dice_icon"></button>
  </div>

  <script src="assets/js/app.js"></script>
</body>
</html>
